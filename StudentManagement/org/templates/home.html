{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <style>
        .dashboard-boxes {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 50px;
}

.dashboard-box {
    background-color: #f1f1f1;
    border-radius: 15px;
    padding: 30px;
    width: 250px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}

.dashboard-box:hover {
    transform: translateY(-5px);
}

.dashboard-box h3 {
    margin-bottom: 10px;
    font-size: 20px;
    color: #333;
}

.dashboard-box p {
    font-size: 26px;
    font-weight: bold;
    color: #007BFF;
}



.dashboard-box {
    background: linear-gradient(to bottom right, #f1f1f1, #e0f7fa); /* Light cyan tint */
    border: 2px solid #cfd8dc;
}

.dashboard-box h3 a {
    color: #6a1b9a; /* Deep purple */
    text-decoration: none;
    transition: color 0.3s ease;
}

.dashboard-box h3 a:hover {
    color: #ab47bc; /* Lighter purple on hover */
}




    </style>
</head>
<body style="background-color: #88ac9dfd;">

    <header style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1001;
">

<nav style="
    position: fixed;
    top: 90px;

    width: 100%;
    z-index: 1000;

">

            {% block content %}

<div class="dashboard-boxes">
